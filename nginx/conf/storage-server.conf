map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    server_name localhost;
    listen 80 default_server;
    listen [::]:80 default_server;

    client_max_body_size 10G;

    index =401;
    # root /data;

    location /api/v1/ {
        rewrite  ^/api/v1/(.*)  /$1 break;
        proxy_pass http://api-test:8017;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /cogs/v1 {
        #rewrite  ^/cogs/v1/(.*)  /$1 break;
        # set the root for this route
        alias /data/cogs;

        # enable indexing
        autoindex on;
        autoindex_exact_size off;
        try_files $uri $uri/ =404;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';
    }

    location /thumbnails/v1 {
        #rewrite  ^/cogs/v1/(.*)  /$1 break;
        # set the root for this route
        alias /data/thumbnails;

        # enable indexing
        autoindex on;
        autoindex_exact_size off;
        try_files $uri $uri/ =404;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';
    }

    location /downloads/v1/ {
        alias /data/downloads/;
        autoindex off;
        
        # Enable byte-range requests
        add_header Accept-Ranges bytes;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Range,Content-Type';
        
        # Optional: Add some basic auth or token validation
        # auth_request /auth;
        
        # Enable large file optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Increase timeouts for large files
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}