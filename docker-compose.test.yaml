version: '3.8'

services:
  processor-test:
    build:
      context: .
      dockerfile: processor/Dockerfile
    ports:
      - '5678:5678'
    volumes:
      - ./data:/data
      - ${SSH_PRIVATE_KEY_PATH}:/app/ssh_key
      - ./processor:/app/processor
      - ./shared:/app/shared
      - ./processor/tests/test_data:/app/test_data
      - ./processor/src/deadwood_segmentation/models:/app/processor/src/deadwood_segmentation/deadtreesmodels/data
    environment:
      - PYTHONPATH=/app
      - PYTEST_ADDOPTS=--color=yes
      - STORAGE_SERVER_IP=data.deadtrees.earth
      - STORAGE_SERVER_USERNAME=${STORAGE_SERVER_USERNAME}
      - STORAGE_SERVER_DATA_PATH=/apps/storage-server/production
      - PROCESSOR_USERNAME=processor@deadtrees.earth
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - BASE_DIR=/data
      - PROCESSOR_PASSWORD=${PROCESSOR_PASSWORD}
      - SSH_PRIVATE_KEY_PASSPHRASE=${SSH_PRIVATE_KEY_PASSPHRASE}
      - DEV_MODE=true
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}

  api-test:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - '5679:5679'
    volumes:
      - ./data:/data
      - ${GADM_DATA_PATH}:/app/gadm_data/gadm_410.gpkg
      - ./api:/app/api # dev only, no rebuild needed
      - ./shared:/app/shared # dev only, no rebuild needed
      - ./api/tests/test_data:/app/test_data # dev only, test data
    environment:
      - PYTHONPATH=/app
      - PYTEST_ADDOPTS=--color=yes
      - STORAGE_SERVER_IP=data.deadtrees.earth
      - STORAGE_SERVER_USERNAME=${STORAGE_SERVER_USERNAME}
      - STORAGE_SERVER_DATA_PATH=/apps/storage-server/production
      - PROCESSOR_USERNAME=processor@deadtrees.earth
      - PROCESSOR_PASSWORD=${PROCESSOR_PASSWORD}
      - SSH_PRIVATE_KEY_PASSPHRASE=${SSH_PRIVATE_KEY_PASSPHRASE}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - BASE_DIR=/data
      - DEV_MODE=true
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
      - GADM_DATA_PATH=${GADM_DATA_PATH} # big file
