services:
  processor-test:
    build:
      context: .
      dockerfile: processor/Dockerfile
    # healthcheck:
    #   test: curl --fail http://127.0.0.1:5678/ || exit 1
    #   interval: 15s
    #   timeout: 1s
    #   retries: 5
    #   start_period: 2s
    ports:
      - '5678:5678'
    volumes:
      # - ./data:/data # need it for testing (pulling and pushing files to storage server)
      - nginx_ssh:/root/.ssh:ro
      - ./processor:/app/processor
      - ./shared:/app/shared
      - ./assets:/app/assets
    environment:
      - PYTHONPATH=/app
      - PYTEST_ADDOPTS=--color=yes
      - STORAGE_SERVER_IP=nginx
      - STORAGE_SERVER_USERNAME=root
      - STORAGE_SERVER_DATA_PATH=/data
      - PROCESSOR_USERNAME=processor@deadtrees.earth
      - SUPABASE_URL=http://host.docker.internal:54321
      - SUPABASE_KEY=${SUPABASE_KEY}
      - BASE_DIR=/data
      - PROCESSOR_PASSWORD=${PROCESSOR_PASSWORD}
      - SSH_PRIVATE_KEY_PATH=/root/.ssh/id_rsa
      - SSH_PRIVATE_KEY_PASSPHRASE=
      - ENV=development
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    # command: python -m debugpy --listen 0.0.0.0:5678 -c "print('Call the Processor Debugger individually.')"
    command: tail -f /dev/null
    deploy:
      resources:
        limits:
          cpus: '12'
          memory: '64G'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia

  api-test:
    build:
      context: .
      dockerfile: api/Dockerfile
    healthcheck:
      test: curl --fail http://127.0.0.1:8017/ || exit 1
      interval: 15s
      timeout: 1s
      retries: 5
      start_period: 2s
    ports:
      - '8017:8017'
      - '5679:5679'
    volumes:
      - ./data:/data:rw
      - ./api:/app/api # dev only, no rebuild needed
      - ./shared:/app/shared # dev only, no rebuild needed
      - ./assets:/app/assets
    environment:
      - PYTHONPATH=/app
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8017
      - PYTEST_ADDOPTS=--color=yes
      - SUPABASE_URL=http://host.docker.internal:54321
      - SUPABASE_KEY=${SUPABASE_KEY}
      - BASE_DIR=/data
      - ENV=development
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    # command: python -m debugpy --listen 0.0.0.0:5679 run.py server --reload=True
    command: python api/src/run.py server --reload=True

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    healthcheck:
      test: ['CMD', 'service', 'nginx', 'status']
      interval: 15s
      timeout: 1s
      retries: 5
      start_period: 2s
    ports:
      - 8080:80
      - '2222:22'
    volumes:
      - ./data:/data/:rw
      - nginx_ssh:/root/.ssh

  tests:
    build:
      context: .
      dockerfile: end2end_tests/Dockerfile
    links:
      - nginx
      - api-test
    depends_on:
      nginx:
        condition: service_healthy
    environment:
      COG_URL: http://nginx:80/cogs/v1
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - ./assets:/app/assets/:ro
      - ./end2end_tests:/app/tests # dev only, no rebuild needed
    # command: pytest -s test_performance.py
    # command: tail -f /dev/null # Keeps container running indefinitely

networks:
  default:
    name: deadwood_network

volumes:
  nginx_ssh:
