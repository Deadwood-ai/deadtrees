[pytest]
markers =
    slow: marks tests as slow (deselected by default)
    comprehensive: marks tests as comprehensive/integration tests (deselected by default)
    unit: marks tests as unit tests
    integration: marks tests as integration tests

# By default, skip slow and comprehensive tests
addopts = -m "not slow and not comprehensive"

# Keep test output clean: suppress noisy third-party deprecations we don't control.
filterwarnings =
    ignore:The 'timeout' parameter is deprecated\.:DeprecationWarning:supabase\._sync\.client
    ignore:The 'verify' parameter is deprecated\.:DeprecationWarning:supabase\._sync\.client
    ignore:The argument 'device' of Tensor\.pin_memory\(\) is deprecated\.:DeprecationWarning:torch\.utils\.data\._utils\.pin_memory
    ignore:The argument 'device' of Tensor\.is_pinned\(\) is deprecated\.:DeprecationWarning:torch\.utils\.data\._utils\.pin_memory

# Test discovery patterns
testpaths = 
    processor/tests
    api/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_* 